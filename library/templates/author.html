<html>
    <head>
        <title>Author - {{ author.full_name }}</title>
    </head>
    <body>
        <h1>{{ author.full_name }}</h1>
        <ul>
          <li><strong>Nationality:</strong> {{ author.nationality }}</li>
          <li><strong>number:</strong> {{ author.number }}</li>
        </ul>
        <div><img src="{{ author.picture }}" alt="{{ author.full_name }}" width="300px"></div>

        <p><a href="{{ url_for('authors') }}">Back to Authors</a></p>
    </body>
</html>
